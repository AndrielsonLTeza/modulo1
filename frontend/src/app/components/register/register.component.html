<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Cadastro de Usuário</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            
            <!-- Alerts -->
            <div *ngIf="error" class="alert alert-danger" role="alert">
              {{ error }}
            </div>
            <div *ngIf="success" class="alert alert-success" role="alert">
              {{ success }}
            </div>

            <!-- Nome -->
            <div class="mb-3">
              <label for="name" class="form-label">Nome Completo *</label>
              <input 
                type="text" 
                class="form-control" 
                id="name"
                formControlName="name"
                [class.is-invalid]="submitted && f['name'].errors">
              <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                Nome é obrigatório
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input 
                type="email" 
                class="form-control" 
                id="email"
                formControlName="email"
                [class.is-invalid]="submitted && f['email'].errors">
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors?.['required']">Email é obrigatório</div>
                <div *ngIf="f['email'].errors?.['email']">Email deve ser válido</div>
              </div>
            </div>

            <!-- Senha -->
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="password" class="form-label">Senha *</label>
                  <input 
                    type="password" 
                    class="form-control" 
                    id="password"
                    formControlName="password"
                    [class.is-invalid]="submitted && f['password'].errors">
                  <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors?.['required']">Senha é obrigatória</div>
                    <div *ngIf="f['password'].errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="password_confirmation" class="form-label">Confirmar Senha *</label>
                  <input 
                    type="password" 
                    class="form-control" 
                    id="password_confirmation"
                    formControlName="password_confirmation"
                    [class.is-invalid]="submitted && f['password_confirmation'].errors">
                  <div *ngIf="submitted && f['password_confirmation'].errors" class="invalid-feedback">
                    <div *ngIf="f['password_confirmation'].errors?.['required']">Confirmação é obrigatória</div>
                    <div *ngIf="f['password_confirmation'].errors?.['passwordMismatch']">As senhas não coincidem</div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Dados Adicionais -->
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="phone" class="form-label">Telefone</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="phone"
                    formControlName="phone"
                    placeholder="(41) 99999-9999">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="user_type" class="form-label">Tipo de Usuário *</label>
                  <select 
                    class="form-select" 
                    id="user_type"
                    formControlName="user_type"
                    [class.is-invalid]="submitted && f['user_type'].errors">
                    <option *ngFor="let type of userTypes" [value]="type.value">
                      {{ type.label }}
                    </option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="course" class="form-label">Curso</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="course"
                    formControlName="course"
                    placeholder="Ex: Engenharia de Software">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="registration_number" class="form-label">Matrícula/RA</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="registration_number"
                    formControlName="registration_number"
                    placeholder="Ex: 202301234">
                </div>
              </div>
            </div>

            <!-- Botões -->
            <div class="d-grid gap-2">
              <button 
                type="submit" 
                class="btn btn-primary btn-lg"
                [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                {{ loading ? 'Cadastrando...' : 'Cadastrar' }}
              </button>
              <a routerLink="/login" class="btn btn-link">
                Já tem uma conta? Faça login
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
