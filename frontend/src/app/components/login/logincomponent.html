<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">
            <i class="fas fa-sign-in-alt me-2"></i>
            Login - Sistema de Eventos
          </h4>
        </div>
        <div class="card-body p-4">
          <!-- Mensagens de sucesso/erro -->
          <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            {{ success }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <!-- Formulário de Login -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope me-2"></i>Email
              </label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="Digite seu email"
                [class.is-invalid]="email?.invalid && email?.touched"
                [class.is-valid]="email?.valid && email?.touched"
              >
              <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback">
                <div *ngIf="email?.errors?.['required']">Email é obrigatório</div>
                <div *ngIf="email?.errors?.['email']">Email deve ter um formato válido</div>
              </div>
            </div>

            <!-- Senha -->
            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-2"></i>Senha
              </label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="Digite sua senha"
                [class.is-invalid]="password?.invalid && password?.touched"
                [class.is-valid]="password?.valid && password?.touched"
              >
              <div *ngIf="password?.invalid && password?.touched" class="invalid-feedback">
                <div *ngIf="password?.errors?.['required']">Senha é obrigatória</div>
                <div *ngIf="password?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</div>
              </div>
            </div>

            <!-- Botão de Login -->
            <div class="d-grid gap-2 mb-3">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="loading || loginForm.invalid"
              >
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                <i *ngIf="!loading" class="fas fa-sign-in-alt me-2"></i>
                {{ loading ? 'Entrando...' : 'Entrar' }}
              </button>
            </div>

            <!-- Links adicionais -->
            <div class="text-center">
              <a routerLink="/register" class="text-decoration-none">
                <i class="fas fa-user-plus me-1"></i>
                Não tem conta? Cadastre-se
              </a>
            </div>
            <div class="text-center mt-2">
              <a routerLink="/reset-password" class="text-decoration-none text-muted">
                <i class="fas fa-key me-1"></i>
                Esqueceu sua senha?
              </a>
            </div>
          </form>
        </div>
        <div class="card-footer text-center text-muted">
          <small>
            <i class="fas fa-shield-alt me-1"></i>
            Módulo de Autenticação v1.0
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
